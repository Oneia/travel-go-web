<div class="c-menu">
  <div class="logo">
    <a>
      <img src="assets/img/icon.png" alt="">
    </a>
  </div>
  <div class="city">
    <div id="search">
      <md-input-container>
        <input mdInput placeholder="State" [mdAutocomplete]="auto" [formControl]="stateCtrl">
      </md-input-container>

      <md-autocomplete #auto="mdAutocomplete">
        <md-option *ngFor="let state of filteredCities | async" [value]="state">
          {{ state }}
        </md-option>
      </md-autocomplete>
    </div>
  </div>
  <div class="c-menu__list">
    <div class="c-menu__item" routerLink="/map" routerLinkActive="active"><a>Map</a></div>
    <div class="c-menu__item" routerLink="/categories" routerLinkActive="active"><a>Category</a></div>
    <div class="c-menu__item" routerLink="/places" routerLinkActive="active"><a>Places</a></div>
    <div class="c-menu__item"><a>Logout</a></div>
  </div>
</div>
